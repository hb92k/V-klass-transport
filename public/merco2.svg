<svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </radialGradient>
    <!-- Mercedes star clip -->
    <clipPath id="starClip">
      <circle cx="400" cy="400" r="200" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)" />

  <!-- Glowing star effect -->
  <circle cx="400" cy="400" r="200" fill="none" stroke="white" stroke-width="5" stroke-opacity="0.2" />
  <circle cx="400" cy="400" r="180" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.15" />

  <!-- Mercedes Star -->
  <g clip-path="url(#starClip)" transform="translate(400,400)">
    <polygon points="0,-120 104,60 -104,60" fill="white" />
    <polygon points="0,-120 -104,60 104,60" fill="white" />
  </g>

  <!-- Glow effect -->
  <circle cx="400" cy="400" r="220" fill="none" stroke="white" stroke-width="10" stroke-opacity="0.05" />
  <circle cx="400" cy="400" r="240" fill="none" stroke="white" stroke-width="15" stroke-opacity="0.03" />
</svg>
